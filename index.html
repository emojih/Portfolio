<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar Section -->
  <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%] dark:hidden">
    <img src="/assets/header-bg-color.png" alt="Background" class="w-full">
  </div>

  <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
    <a class="mr-14 w-28" href="#top">
      <!-- Logo -->
      <img src="/assets/logo.png" alt="Logo" class="w-28 cursor-pointer mr-14">
    </a>
    
    <ul class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3">
      <li><a class="font-Ovo" href="#top">Home</a></li>
      <li><a class="font-Ovo" href="#about">About Me</a></li>
      <li><a class="font-Ovo" href="#services">Services</a></li>
      <li><a class="font-Ovo" href="#work">My Work</a></li>
      <li><a class="font-Ovo" href="#contact">Contact Me</a></li>
    </ul>

    <div class="flex items-center gap-4">
      <button>
        <!-- Dark mode toggle button -->
        <img src="/assets/sun_icon.png" alt="Dark mode toggle" class="w-6">
      </button>
      <a class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4 font-Ovo dark:border-white/50" href="#contact">
        Contact
        <img src="/assets/arrow_icon.png" alt="Arrow icon" class="w-3">
      </a>
      <button class="block md:hidden ml-3">
        <!-- Mobile menu toggle -->
        <img src="/assets/menu_black.png" alt="Menu" class="w-6">
      </button>
    </div>

    <!-- Mobile Menu -->
    <ul class="flex md:hidden flex-col gap-4 py-20 px-10 fixed -right-64 top-0 bottom-0 w-64 z-50 h-screen bg-rose-50 dark:bg-darkHover dark:text-white">
      <div class="absolute top-6 right-6">
        <!-- Close button -->
        <img src="/assets/close_black.png" alt="Close" class="w-5 cursor-pointer">
      </div>
      <li><a class="font-Ovo" href="#top">Home</a></li>
      <li><a class="font-Ovo" href="#about">About Me</a></li>
      <li><a class="font-Ovo" href="#services">Services</a></li>
      <li><a class="font-Ovo" href="#work">My Work</a></li>
      <li><a class="font-Ovo" href="#contact">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Main Content (Sections like About, Services, etc.) -->
  <section id="header">
    <!-- Header section content here -->
  </section>
  <section id="about">
    <!-- About section content here -->
  </section>

  <section id="services">
    <!-- Services section content here -->
  </section>

  <section id="work">
    <!-- Work section content here -->
  </section>

  <section id="contact">
    <!-- Contact section content here -->
  </section>

  <footer id="footer">
    <!-- Footer content here -->
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
